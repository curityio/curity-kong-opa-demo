_format_version: '2.1'
_transform: true

services:
- name: api
  url: http://opa-kong-tutorial-api:8080/api/records
  routes:
  - name: api-route
    paths:
    - /records
  plugins:
  - name: phantom-token
    config:
      introspection_endpoint: https://opa-kong-tutorial-idsvr:8443/oauth/v2/oauth-introspect
      client_id: gateway-client
      client_secret: Password1
      token_cache_seconds: 900
      scope: openid
      verify_ssl: false
  - name: opa
    config:
      server:
        host: opa-kong-tutorial-opa
      policy:
        decision: records/allow
